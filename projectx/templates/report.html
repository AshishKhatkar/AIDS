{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<title>
			AIDS - Automated Intelligent Delivery System
		</title>
		<link href="{% static 'css/index.css' %}" rel="stylesheet">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
		<script src="{% static 'js/index.js' %}"></script>
	</head>
	<body>
		<hgroup>
			<h1>
				AIDS - Automated Intelligent Delivery System (Delivery Report)
			</h1>
			<h3>
				By bhayanak_maut
			</h3>
		</hgroup>
			<form method="POST">
				{% csrf_token %}
				<div class="group">
					<input type="email" name='email' required=True><span class="highlight"></span><span class="bar"></span>
					<label>Email</label>
				</div>
				<div class="group">
					<input type="text" name='pincode' required=True><span class="highlight"></span><span class="bar"></span>
					<label>Pincode</label>
				</div>
				<div class="group">
					<input type="text" name='delivery_successful_or_not' required=True><span class="highlight"></span><span class="bar"></span>
					<label>Delivery Successful 0/1</label>
				</div>
				<button type="submit" class="button buttonBlue">
					Check
					<div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
				</button>
			</form>
	</body>	
</html>
